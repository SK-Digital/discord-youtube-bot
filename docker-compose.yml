version: "3.8"

services:
  discord-youtube-bot:
    build:
      context: .
      dockerfile: Dockerfile
    image: sk-digital/discord-youtube-bot:latest
    container_name: discord-youtube-bot
    restart: unless-stopped
    environment:
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
      - PREFIX=${PREFIX:-!}
      - MAX_FILE_SIZE_MB=${MAX_FILE_SIZE_MB:-10}
      - TEST_GUILD_ID=${TEST_GUILD_ID}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      - discord_downloads:/app/downloads
      - discord_logs:/app/logs
    networks:
      - discord_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 256M
          cpus: "0.25"

volumes:
  discord_downloads:
    driver: local
  discord_logs:
    driver: local

networks:
  discord_network:
    driver: bridge
